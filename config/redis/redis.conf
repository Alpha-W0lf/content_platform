# Network
bind 0.0.0.0
port 6379
protected-mode yes
tcp-keepalive 60
timeout 0

# Enhanced Security and Authentication Logging
requirepass ${REDIS_PASSWORD}
user default on ${REDIS_PASSWORD} ~* &* +@all
acllog-max-len 128

# Enhanced Logging Configuration
loglevel debug
logfile /var/log/redis/redis.log
syslog-enabled yes
syslog-ident redis-stack
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100

# Authentication Debug Settings
debug auth-failures yes
debug acl-errors yes

# Basic Configuration
dir /data
databases 16

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
save 900 1
save 300 10
save 60 10000

# Memory and Performance Settings
maxmemory 2gb
maxmemory-policy allkeys-lru
maxclients 10000

# Client Connection Settings
timeout 0
tcp-keepalive 60
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Additional Security Settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Redis Stack Modules
loadmodule /opt/redis-stack/lib/redisearch.so
loadmodule /opt/redis-stack/lib/redisgraph.so
loadmodule /opt/redis-stack/lib/redistimeseries.so
loadmodule /opt/redis-stack/lib/rejson.so
loadmodule /opt/redis-stack/lib/redisbloom.so

# ACL and Authentication Debug Directives
acl-pubsub-default allchannels

# Additional Monitoring
notify-keyspace-events AKE

# Add detailed logging of connections and authentications
watchlog-level verbose
